<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Live HTML</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="vue-app">
        <div class="container">
            <div class="code">
                <h1>Live HTML</h1>
                <textarea v-model="html"></textarea>
            </div>
            <div class="op">
                <h1>Output</h1>
                <div v-html="html"></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
