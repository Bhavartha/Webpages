<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500i&display=swap"
      rel="stylesheet"
    />
    <title>Mobile</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://img.icons8.com/bubbles/50/000000/teacher-phone-call.png"
        />
        <div class="logo-text">MoboNation</div>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img
          src="https://img.icons8.com/bubbles/50/000000/add-shopping-cart.png"
        />
      </div>
    </header>
    <main>
      <section class="showcase">
        <div class="product">
          <div class="intro">
            <h1>Mobile for all your needs</h1>
            <p>
              Latest powerful processor with bezel-less display and unique
              design
            </p>
            <div class="buy-btn">
              <a href="#">6GB / 64GB</a><a href="#">8GB / 128GB</a>
            </div>
          </div>
          <div class="cover">
            <img src="phone.svg" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
