<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Food</title>
</head>

<body class="text-gray-600">
    <div class="grid md:grid-cols-6">
        <!-- content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Lover</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg viewBox="0 0 20 20" fill="currentColor" class="w-6">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="flex px-4 justify-end border-primary md:border-r-4">
                            <span>Home</span>
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 ml-2">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex px-4 justify-end border-white md:border-r-4">
                            <span>About</span>
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 ml-2">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex px-4 justify-end border-white md:border-r-4">
                            <span>Contact</span>
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-5 ml-2">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- end nav -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-5">
            <div class="flex justify-center md:justify-end">
                <a href="#"
                    class="btn text-primary md:border-2 border-primary hover:text-white hover:bg-primary">Login</a>
                <a href="#"
                    class="btn text-primary ml-3 md:border-2 border-primary hover:text-white hover:bg-primary">Sign
                    Up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-nunito">Recipes</h2>
                <h3 class="text-2xl font-semibold">For you</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-10">
                    <!-- cards here -->
                    <div class="card hover:shadow-lg" onmouseenter="badgeShow(this)" onmouseleave="badgeHide(this)">
                        <img src="https://images.pexels.com/photos/918581/pexels-photo-918581.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            class=" w-full h-32 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Hamburger</span>
                            <span class="block text-sm text-gray-500">Recipe by Bhavartha</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>30 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg" onmouseenter="badgeShow(this)" onmouseleave="badgeHide(this)">
                        <img src="https://images.pexels.com/photos/2133989/pexels-photo-2133989.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            class=" w-full h-32 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Ramen</span>
                            <span class="block text-sm text-gray-500">Recipe by Bhavartha</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>30 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg" onmouseenter="badgeShow(this)" onmouseleave="badgeHide(this)">
                        <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                            class=" w-full h-32 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Tomato Pasta</span>
                            <span class="block text-sm text-gray-500">Recipe by Bhavartha</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" viewBox="0 0 20 20" fill="currentColor" class="clock w-6 h-6">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>30 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div>
                    <!-- cards here -->
                </div>
                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 mt-4 text-secondary-200 p-2 rounded-lg hover:shadow-inner">Load
                        More</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
